<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 450px;
            width: 250px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 18px;
            text-align: right;
        }

        button {
            width: 48px;
            height: 48px;
            margin: 5px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            border-radius: 80px;
            border-width: 0px;
            background-color: #505050;
        }

        #result {
            font-size: 38px;
            color: white;
            height: 130px;
            margin-top: 10px;
            border-width: 0px;
            border-radius: 20px;
            background-color: #1c1c1c;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input id="result" type="text" readonly placeholder="0">
    <br>
    <button onclick="clearResult()">AC</button>
    <button onclick="appendToResult('+/-')">+/-</button>
    <button onclick="appendToResult('%')">%</button>
    <button onclick="appendToResult('/')"style="background-color: #ff9500;">/</button>
    <br>
    <button onclick="appendToResult('7')">7</button>
    <button onclick="appendToResult('8')">8</button>
    <button onclick="appendToResult('9')">9</button>
    <button onclick="appendToResult('*')" style="background-color: #ff9500;">x</button>
    <br>
    <button onclick="appendToResult('4')">4</button>
    <button onclick="appendToResult('5')">5</button>
    <button onclick="appendToResult('6')">6</button>
    <button onclick="appendToResult('-')" style="background-color: #ff9500;">-</button>
    <br>
    <button onclick="appendToResult('1')">1</button>
    <button onclick="appendToResult('2')">2</button>
    <button onclick="appendToResult('3')">3</button>
    <button onclick="appendToResult('+')" style="background-color: #ff9500;">+</button>
    <br>
    <button onclick="appendToResult('0')" style="width:110px;">0</button>
    <button onclick="appendToResult('.')">.</button>
    <button onclick="calculateResult()" style="background-color: #ff9500;">=</button>
    <br>
</div>

<script>
    function appendToResult(value) {
        document.getElementById('result').value += value;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function calculateResult() {
        try {
            document.getElementById('result').value = eval(document.getElementById('result').value);
        } catch (error) {
            document.getElementById('result').value = 'Error';
        }
    }
</script>

</body>
</html>
